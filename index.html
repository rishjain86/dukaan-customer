<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dukaan â€” Customer App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --accent: #0d6efd;
      --bg: #f4f6fb;
      --text-muted: #6c757d;
    }

    body {
      background: var(--bg);
      font-family: system-ui, -apple-system, Roboto, sans-serif;
      padding-bottom: 80px;
    }

    .topbar {
      background: linear-gradient(90deg, #0b5ed7, #0d6efd);
      color: white;
      padding: 14px 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 10px rgba(0,0,0,.15);
    }

    .brand {
      font-weight: 600;
      font-size: 18px;
    }

    .search-box {
      max-width: 420px;
    }

    .item-card {
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      display: flex;
      gap: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      border: 1px solid #eee;
    }

    .item-img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      background: #fff;
    }

    .price {
      font-weight: bold;
      font-size: 18px;
      color: #000;
    }

    .muted {
      color: var(--text-muted);
    }

    .cart-btn {
      position: fixed;
      bottom: 18px;
      right: 18px;
      z-index: 999;
    }

    .cart-floating {
      background: #0d6efd;
      color: #fff;
      border-radius: 50px;
      padding: 14px 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,.2);
      font-size: 18px;
    }

    .cart-count {
      background: #dc3545;
      color: #fff;
      font-size: 13px;
      padding: 2px 7px;
      border-radius: 50px;
      position: absolute;
      top: -8px;
      right: -10px;
    }

    .empty-state {
      text-align: center;
      padding: 40px 10px;
      color: var(--text-muted);
      font-size: 15px;
    }

  </style>
</head>

<body>

  <div class="topbar">
    <div>
      <div class="brand">ðŸ›’ Dukaan Customer</div>
      <small class="muted">Shop: <span id="shop-id-label">â€”</span></small>
    </div>

    <div class="search-box">
      <input id="search" class="form-control form-control-sm" placeholder="Search items...">
    </div>
  </div>

  <div class="container py-3">
    <div class="mb-2">
      <select id="category-filter" class="form-select form-select-sm">
        <option value="">All Categories</option>
      </select>
    </div>

    <div id="items-list" class="row g-3"></div>

    <div id="empty-items" class="empty-state d-none">
      No items found.
    </div>
  </div>

  <div class="cart-btn">
    <button id="cart-button" class="cart-floating position-relative">
      ðŸ›’ Cart â€¢ â‚¹<span id="cart-total">0</span>
      <span id="cart-count" class="cart-count">0</span>
    </button>
  </div>
  <!-- CART MODAL -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ðŸ›’ Your Cart</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div id="cart-items"></div>

          <hr>

          <div class="d-flex justify-content-between">
            <strong>Total Amount:</strong>
            <span class="fw-bold">â‚¹<span id="cart-total-2">0</span></span>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-success" id="checkout-btn">Proceed to Checkout</button>
        </div>
      </div>
    </div>
  </div>


  <!-- CHECKOUT MODAL -->
  <div class="modal fade" id="checkoutModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title">ðŸ“¦ Checkout</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="cust-name" class="form-control" placeholder="Your Name">
          </div>

          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input id="cust-phone" class="form-control" placeholder="10-digit number">
          </div>

          <div class="mb-3">
            <label class="form-label">Delivery Address</label>
            <textarea id="cust-address" class="form-control" rows="2" placeholder="Full Address"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Method</label>
            <select id="payment-method" class="form-select">
              <option value="COD">Cash on Delivery</option>
              <option value="UPI">UPI</option>
            </select>
          </div>

          <div id="upi-info" class="d-none">
            <label class="form-label">Transaction ID (optional)</label>
            <input id="txn-id" class="form-control" placeholder="UPI Ref No / UTR">
          </div>

          <hr>

          <div class="d-flex justify-content-between">
            <strong>Total Payable:</strong>
            <strong>â‚¹<span id="checkout-total">0</span></strong>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="place-order-btn">Place Order</button>
        </div>

      </div>
    </div>
  </div>

  <!-- SUCCESS MODAL -->
  <div class="modal fade" id="successModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-4">
        <h3 class="text-success">ðŸŽ‰ Order Placed!</h3>
        <p>Thank you for shopping with us.</p>
        <button class="btn btn-primary mt-2" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
  <!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
// ===========================
// FIREBASE CONFIG
// ===========================
  function getSafeImage(url) {
  if (!url) return "https://via.placeholder.com/150?text=No+Image";
  return url;
  }
const firebaseConfig = {
  apiKey: "AIzaSyAomDsqeLOrXvnudqUsudnZWOphuqM0bvY",
  authDomain: "shopkeeper-99756.firebaseapp.com",
  projectId: "shopkeeper-99756",
  storageBucket: "shopkeeper-99756.firebasestorage.app",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();


// ===========================
// GLOBALS
// ===========================
let shopId = "SHOP001";  // default shop
document.getElementById("shop-id-label").textContent = shopId;
let allItems = [];
let cart = JSON.parse(localStorage.getItem("cart") || "[]");


// ===========================
// LOAD ITEMS
// ===========================
async function loadItems() {
  const snap = await db.collection("shops").doc(shopId).collection("items").orderBy("name").get();
  allItems = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  renderItems(allItems);
  populateCategories(allItems);
}
loadItems();


// ===========================
// RENDER ITEMS
// ===========================
function renderItems(list) {
  const box = document.getElementById("items-list");
  const emptyBox = document.getElementById("empty-items");

  if (list.length === 0) {
    emptyBox.classList.remove("d-none");
    box.innerHTML = "";
    return;
  }

  emptyBox.classList.add("d-none");
  box.innerHTML = list.map(item => `
    <div class="col-12">
      <div class="item-card">

        <img src="${getSafeImage(item.imageUrl)}" class="item-img" />

        <div style="flex:1;">
          <div><strong>${item.name}</strong></div>
          <div class="muted">${item.category || ''}</div>

          <div class="price mt-1">
            â‚¹${item.offerPrice || item.price}
            ${item.offerPrice ? `<span class="muted" style="font-size:12px;text-decoration:line-through;">â‚¹${item.price}</span>` : ''}
          </div>
        </div>

        <button class="btn btn-primary btn-sm" onclick="addToCart('${item.id}')">Add</button>
      </div>
    </div>
  `).join("");
}


// ===========================
// CATEGORY FILTER
// ===========================
function populateCategories(items) {
  const cats = [...new Set(items.map(i => i.category).filter(Boolean))];
  const sel = document.getElementById("category-filter");
  cats.forEach(c => {
    const op = document.createElement("option");
    op.value = c;
    op.textContent = c;
    sel.appendChild(op);
  });
}

document.getElementById("category-filter").addEventListener("change", e => {
  const cat = e.target.value;
  if (!cat) renderItems(allItems);
  else renderItems(allItems.filter(i => i.category === cat));
});


// ===========================
// SEARCH FILTER
// ===========================
document.getElementById("search").addEventListener("input", e => {
  const q = e.target.value.toLowerCase();
  renderItems(allItems.filter(i => i.name.toLowerCase().includes(q)));
});


// ===========================
// CART SYSTEM
// ===========================
function addToCart(id) {
  const item = allItems.find(i => i.id === id);
  if (!item) return;

  const exists = cart.find(c => c.id === id);
  if (exists) exists.qty++;
  else cart.push({ id, name: item.name, price: item.offerPrice || item.price, qty: 1 });

  saveCart();
}

function saveCart() {
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartUI();
}

function updateCartUI() {
  let total = 0, count = 0;
  cart.forEach(c => {
    total += c.price * c.qty;
    count += c.qty;
  });
  document.getElementById("cart-total").textContent = total;
  document.getElementById("cart-total-2").textContent = total;
  document.getElementById("checkout-total").textContent = total;
  document.getElementById("cart-count").textContent = count;
}
updateCartUI();


// ===========================
// OPEN CART
// ===========================
document.getElementById("cart-button").addEventListener("click", () => {
  renderCartItems();
  new bootstrap.Modal(document.getElementById("cartModal")).show();
});

function renderCartItems() {
  const box = document.getElementById("cart-items");
  box.innerHTML = cart.map(c => `
    <div class="d-flex justify-content-between align-items-center border-bottom p-2">
      <div>
        <strong>${c.name}</strong><br>
        <small>â‚¹${c.price} Ã— ${c.qty}</small>
      </div>

      <div>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${c.id}', -1)">âˆ’</button>
        <button class="btn btn-sm btn-outline-secondary" onclick="changeQty('${c.id}', +1)">+</button>
      </div>
    </div>
  `).join("");
}

function changeQty(id, dir) {
  const item = cart.find(c => c.id === id);
  if (!item) return;

  item.qty += dir;
  if (item.qty <= 0) cart = cart.filter(c => c.id !== id);

  saveCart();
  renderCartItems();
}
      </script>
      <script>
// ===========================
// CHECKOUT â€” Show modal
// ===========================
document.getElementById("checkout-btn").addEventListener("click", () => {
  new bootstrap.Modal(document.getElementById("checkoutModal")).show();
});

// Payment method toggle
document.getElementById("payment-method").addEventListener("change", e => {
  if (e.target.value === "UPI") {
    document.getElementById("upi-info").classList.remove("d-none");
  } else {
    document.getElementById("upi-info").classList.add("d-none");
  }
});


// ===========================
// PLACE ORDER â†’ FIRESTORE
// ===========================
document.getElementById("place-order-btn").addEventListener("click", async () => {
  const name = document.getElementById("cust-name").value.trim();
  const phone = document.getElementById("cust-phone").value.trim();
  const address = document.getElementById("cust-address").value.trim();
  const payMethod = document.getElementById("payment-method").value;
  const txnId = document.getElementById("txn-id").value.trim();
  
  if (!name || !phone || !address) {
    alert("Please fill all details.");
    return;
  }

  if (cart.length === 0) {
    alert("Cart is empty.");
    return;
  }

  // Calculate total
  let total = 0;
  cart.forEach(c => total += c.qty * c.price);

  // Prepare order data
  const order = {
    customerName: name,
    phone,
    address,
    items: cart,
    amount: total,
    paymentMethod: payMethod,
    txnId: txnId || null,
    status: "new",
    createdAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  try {
    await db.collection("shops")
      .doc(shopId)
      .collection("orders")
      .add(order);

    // Clear cart
    cart = [];
    saveCart();

    // Close checkout modal
    bootstrap.Modal.getInstance(document.getElementById("checkoutModal")).hide();

    // Show success modal
    new bootstrap.Modal(document.getElementById("successModal")).show();

  } catch (err) {
    console.error(err);
    alert("Error placing order: " + err.message);
  }
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
